<!doctype html>
<html ng-app>
	<head>
		<title>More on directives</title>
        <style>
            .red{
                color:red;
            }
            .navy{
                color:navy;
            }
            [ng\\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak,.ng-hide:not(.ng-hide-animate){display:none !important;
        
        </style>
	</head>
    <!--
    ng-cloak
    ng-switch
    ng-class
    ng-show
    -->
	<body
        ng-init="data={name:'James',isVisible:true,loggedIn:true,status:'red'}">
        <div ng-cloak>
            <div ng-switch on="data.loggedIn">
                <div ng-switch-when="true" ng-class="data.status">
                    Welcome {{data.name}}
                </div>
                <div ng-switch-default ng-class="data.status">LogIn</div>
            </div>
            <div ng-show="data.isVisible">
                Name: <input type="text" ng-model="data.name"/>{{data.name}}
            </div>
        </div>
        <script src="angular.js"></script>
	</body>
</html>
