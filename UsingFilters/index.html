<!doctype html>
<html ng-app>
	<head>
		<title></title>
	</head>
	<body ng-init="customers=[
                   {joined:'2000-12-02',name:'John',city:'Chandler',orderTotal:9.9956},
                   {joined:'1965-01-25',name:'Zed',city:'Las vegas',orderTotal:19.99},
                   {joined:'1944-06-15',name:'Tina',city:'New York',orderTotal:44.99},
                   {joined:'1995-03-28',name:'Dave',city:'Seattle',orderTotal:101.5}]">
        <h2>Customers</h2>
        Filter:<input type="text" ng-model="customerFilter.name"/>
        <br/><br/>
        <table border="1px">
            <tr>
                <th ng-click="sortBy='name';reverse!=reverse">Name</th>
                <th ng-click="sortBy='city';reverse!=reverse">City</th>
                <th ng-click="sortBy='orderTotal';reverse!=reverse">Order Total</th>
                <th ng-click="sortBy='joined';reverse!=reverse">Joined</th>
            </tr>
        
            <tr ng-repeat="customer in customers | limitTo:3 | orderBy:sortBy:reverse | filter:customerFilter">
                <td>{{customer.name | uppercase}}</td>
                <td>{{customer.city | lowercase}}</td>
                <td>{{customer.orderTotal | currency:'$'}}</td>
                <td>{{customer.joined | date:'longDate'}}</td>
            </tr>
        </table>
        
		<script src="angular.js"></script>
    </body>
</html>
